<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <div id="start">
    <!-- <input id="code-input" placeholder="Enter your code" /> -->
    <!-- <button id="start-button">Start Video Chat</button> -->
  </div>

  <div id="videos">
    <h2>localVideo</h2>
    <video id="localVideo" autoplay muted playsinline></video>
    <h2 id="remotetitle">remoteVideo</h2>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div>
    <button id="startButton" style="display:none">Start</button>
    <button id="callButton" style="display:none">Call</button>
    <button id="hangupButton" style="display:none">Hang Up</button>
  </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  <script src="lib/adapter.js"></script>

  <!-- Import TURN config -->
  <!-- <script src="js\config.js"></script> -->

</body>

</html>
